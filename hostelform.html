<!DOCTYPE html>
<html lang="en">

<head>

    <title>GPG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        tr,
        td {
            padding: 10px;
        }

        input {
            color: black;
        }

        h3 {
            font-family: Calibri;
            font-size: 22pt;
            font-style: normal;
            font-weight: bold;
            color: SlateBlue;
            text-align: center;
            text-decoration: underline
        }

        table {
            font-family: Calibri;
            color: white;
            font-size: 11pt;
            font-style: normal;
            background-color: SlateBlue;
            border-collapse: collapse;
            border: 2px solid navy
        }

        table.inner {
            border: 0px
        }
    </style>
</head>
<body>
    <h3>HOSTEL REGISTRATION FORM</h3>
    <form action="form.php" method="POST">

        <table align="center" cellpadding="10">

            <!----- First Name ---------------------------------------------------------->
            <tr>
                <td>FIRST NAME</td>
                <td><input type="text" name="First_Name" placeholder="Enter Frist Name" />
                </td>
            </tr>

            <!----- Last Name ---------------------------------------------------------->
            <tr>
                <td>LAST NAME</td>
                <td><input type="text" name="Last_Name" placeholder="Enter Last Name" />
                </td>
            </tr>

            <!----- Mobile Number ---------------------------------------------------------->
            <tr>
                <td>MOBILE NUMBER</td>
                <td>
                    <input type="text" name="Mobile_Number" placeholder="Enter Mobile Number" maxlength="10" />
                </td>
            </tr>

            <!----- Gender ----------------------------------------------------------->
            <tr>
                <td>GENDER</td>
                <td>
                    <input class="active" type="radio" name="Gender" value="Male" checked /> Male
                    <input type="radio" name="Gender" value="Female" /> Female
                </td>
            </tr>

            <!----- Address ---------------------------------------------------------->
            <tr>
                <td>ADDRESS


                </td>
                <td><textarea name="Address" rows="4" cols="30" placeholder="Enter Adddress"></textarea></td>
            </tr>

            <!----- City ---------------------------------------------------------->
            <tr>
                <td>CITY</td>
                <td><input type="text" name="City" maxlength="30" placeholder="Enter City Name" />
                </td>
            </tr>

            <tr>
                <td>DISTANCE</td>
                <td><input type="text" name="City" maxlength="30" placeholder="Enter Distance " />
                </td>
            </tr>

            <!----- Pin Code ---------------------------------------------------------->
            <tr>
                <td>PIN CODE</td>
                <td><input type="text" name="Pin_Code" maxlength="6" placeholder="Enter Pin Code" />
                    (6 digit number)
                </td>
            </tr>

            <!----- State ---------------------------------------------------------->
            <tr>
                <td>STATE</td>
                <td><input type="text" name="State" maxlength="30" placeholder="Enter State Name" />
                </td>
            </tr>


            <!----- Qualification---------------------------------------------------------->
            <tr>
                <td>QUALIFICATION

                </td>

                <td>
                    <table>

                        <tr>
                            <td align="center"><b>Sl.No.</b></td>
                            <td align="center"><b>Examination</b></td>
                            <td align="center"><b>Board</b></td>
                            <td align="center"><b>Percentage</b></td>
                            <td align="center"><b>Year of Passing</b></td>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text" name="ClassX_Board" maxlength="30" placeholder="Enter Board" />
                            </td>
                            <td><input type="text" name="ClassX_Percentage" maxlength="30"
                                    placeholder="Enter Percentage" /></td>
                            <td><input type="text" name="ClassX_YrOfPassing" maxlength="30"
                                    placeholder="Enter Year" /></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text" name="ClassXII_Board" maxlength="30" placeholder="Enter Board" />
                            </td>
                            <td><input type="text" name="ClassXII_Percentage" maxlength="30"
                                    placeholder="Enter Percentage" /></td>
                            <td><input type="text" name="ClassXII_YrOfPassing" maxlength="30"
                                    placeholder="Enter Year" /></td>
                        </tr>

                   
                    </table>

            </tr>
            <td>PARENT's NAME</td>
            <td><input type="text" name="Father_Name" placeholder="Father/Mother/Guardian Name" />
            </td>
            </tr>

            <tr>
                <td>PARENT's MOBILE NUMBER</td>
                <td>
                    <input type="text" name="Father_Mobile_Number" placeholder="Enter Mobile Number" maxlength="10" />
                </td>
            </tr>

            <tr>
                <td>CAST</td>
                <td style="color: black;">
                    <select name="cast" id="">
                        <option value="general">GENERAL</option>
                        <option value="sc">SC</option>
                        <option value="st">ST</option>
                        <option value="obc">OBC</option>
                    </select>
                </td>
            </tr>


            <!----- Submit and Reset ------------------------------------------------->
            <tr>
                <td colspan="2" align="left">
                    <a href="index.html"><input class="btn btn-success" type="button" value="Submit"></a>  
                    <input class="btn btn-danger" type="reset" value="Reset" style="margin: 10px;">
                </td>
                <td align="center">
                </td>
            </tr>
        </table>

    </form>

</body>

</html>
